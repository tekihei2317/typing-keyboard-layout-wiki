<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-typing Word Analysis</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #fafafa;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.1rem;
        margin-bottom: 15px;
        margin-top: 30px;
        font-weight: bold;
        color: #333;
      }

      .stats {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .stat {
        color: #666;
      }

      .stat-value {
        font-weight: bold;
        color: #333;
        font-size: 1.4rem;
        margin-left: 8px;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .keyboard {
        display: grid;
        gap: 4px;
        max-width: 975px;
        margin: 0 auto;
        font-family: monospace;
      }

      /* Row staggered layout */
      .keyboard-row {
        display: flex;
        gap: 4px;
      }

      .keyboard-row:nth-child(1) {
        margin-left: 0;
      }

      .keyboard-row:nth-child(2) {
        margin-left: 15px; /* 1/4 key width stagger */
      }

      .keyboard-row:nth-child(3) {
        margin-left: 45px; /* 1/2 key width stagger */
      }

      .key {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e8e8e8;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-weight: 500;
        text-transform: uppercase;
        position: relative;
        font-size: 1rem;
      }

      .key.active {
        background: #4a90e2;
        color: white;
        border-color: #357abd;
      }

      .key-percentage {
        position: absolute;
        bottom: 2px;
        right: 3px;
        font-size: 0.7rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>数のある言葉</h1>

      <div id="error" class="error" style="display: none"></div>

      <div id="results" style="display: none">
        <div class="stats">
          <div class="stat">
            ワード数: <span class="stat-value" id="word-count">-</span>
          </div>
          <div class="stat">
            平均文字数:
            <span class="stat-value" id="trial-length">-</span>
          </div>
        </div>

        <div class="keyboard-section">
          <h2>最初の文字の出現頻度</h2>
          <div class="keyboard" id="keyboard">
            <div class="keyboard-row" data-row="0"></div>
            <div class="keyboard-row" data-row="1"></div>
            <div class="keyboard-row" data-row="2"></div>
          </div>
        </div>
        <!-- <div>
          <h2>ひとこと</h2>
          <p>
            よく出てくるお題の中ではスコアはほどほどに狙いやすい。
            xnを使うワードが多い印象がある。
          </p>
        </div> -->
      </div>
    </div>

    <script type="module" src="./src/browser-app.ts"></script>
  </body>
</html>
